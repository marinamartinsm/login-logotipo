<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,800;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Projeto - Login</title>
  </head>
  <body>
    <div id="container">
      <img src="./logo.png" alt="logo-do-estabelecimento" />
      <h1>Entre em sua conta</h1>
      <h5>E veja o que está acontecendo</h5>
      <input class="login" type="email" placeholder="Email" required>
      <input class="login" type="password" placeholder="Password" required>
      <p id="forgot-password">Esqueci a senha</p>
      <button type="submit">Entrar</button>
      <p id="register-text">Não é registrado?&nbsp;<strong>Crie uma conta</strong></p>
    </div>
  </body>
</html>
